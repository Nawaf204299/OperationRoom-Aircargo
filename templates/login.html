
<!DOCTYPE html>
<html>
<head>
    <title>Login - Operation Room</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            padding: 2em;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-container img {
            max-width: 250px;
            margin-bottom: 1em;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.5em;
            margin: 0.5em 0 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #0077cc;
            color: white;
            padding: 0.7em 2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='login_logo.jpeg') }}" alt="Logo">
        <h2>Login to Operation Room</h2>
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Login">
        </form>
    </div>
    
    <div style="text-align: center; font-size: 12px; color: #888; margin-top: 30px;">
        Done by Senior Officer Inspection Nawaf Hussain
    </div>


<footer style="position: fixed; bottom: 10px; width: 100%; text-align: center; font-size: 12px; color: #888;">
    Done by Senior Officer Inspection Nawaf Hussain
</footer>

</body>
</html>
